user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log warn;


pid /var/run/nginx.pid;
events {
  worker_connections 1024;
}
http {

gzip on;
gunzip on;
gzip_http_version  1.0;
gzip_comp_level    5; # 1-9
gzip_min_length    256;
gzip_proxied       any;
gzip_vary          on;

# MIME-types
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-javascript
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/svg+xml
  image/x-icon
  text/css
  text/javascript
  text/plain
  text/x-component;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  log_format main "$remote_addr - $remote_user [$time_local] '$request' $status $body_bytes_sent '$http_referer' '$http_user_agent' '$http_x_forwarded_for'";
  access_log /var/log/nginx/access.log main;
  sendfile on;
#   keepalive_timeout 65;
  keepalive_timeout 240;
  server {
    listen 9028;
    # Vue frontend static built folder (resides with Nginx server)
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
    # Replace "zhzhang-4390" with your own API URL (sent via axios) patterns, such as api/*
    location /api {
      # Your backend API endpoint (resides in another machine or another domain)
      proxy_pass http://localhost:6060;
      proxy_http_version 1.1;
      proxy_set_header  Upgrade     $http_upgrade;
      proxy_set_header  Connection  "upgrade";
      proxy_set_header  Host        $host;
    }
    location /db {
      proxy_pass http://0.0.0.0:8080;
      proxy_http_version 1.1;
      proxy_set_header  Upgrade     $http_upgrade;
      proxy_set_header  Connection  "upgrade";
      proxy_set_header  Host        $host;
    }
    location /dbgo {
      proxy_pass http://0.0.0.0:8085;
      proxy_http_version 1.1;
      proxy_set_header  Upgrade     $http_upgrade;
      proxy_set_header  Connection  "upgrade";
      proxy_set_header  Host        $host;
    }
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}